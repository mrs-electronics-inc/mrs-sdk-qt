name: Bug Report
description: File a bug report.
title: "fix: "
projects: ["mrs-electronics-inc/4"]
assignees:
- bambam955
type: Bug
body:
- type: markdown
  attributes:
    value: Thanks for taking the time to report a bug!
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Current Behavior
    description: A concise description of what you're experiencing.
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. In this environment...
      1. With this config...
      1. Run '...'
      1. See error...
  validations:
    required: false
- type: textarea
  attributes:
    label: Environment
    value: |
        - OS:
        - C++ Version:
        - Qt Version:
    render: markdown
  validations:
    required: false
- type: textarea
  id: logs
  attributes:
    label: Relevant log output
    description: Please copy and paste any relevant log output and/or error messages. This will be automatically formatted into code, so no need for backticks.
    render: shell
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
- type: checkboxes
  id: terms
  attributes:
    label: Contributing
    description: By submitting this issue, you agree to follow our [contributor manual](https://github.com/mrs-electronics-inc/mrs-sdk-qt/blob/main/CONTRIBUTING.md).
    options:
      - label: I agree to follow this project's contributor manual
        required: true
