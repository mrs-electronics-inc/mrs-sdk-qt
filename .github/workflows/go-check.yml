name: Go Checks

on:
  pull_request:
    paths:
      - 'tools/mrs-sdk-manager/**/*.go'
      - 'tools/mrs-sdk-manager/go.mod'
      - 'tools/mrs-sdk-manager/go.sum'
      - '.github/workflows/go-check.yml'

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'

      - name: Check Go formatting
        run: ./tools/format-go.sh --check

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          working-directory: tools/mrs-sdk-manager
