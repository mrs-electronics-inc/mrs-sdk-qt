fail_fast: true
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v21.1.8
    hooks:
      - id: clang-format
        types: [c++, c, header]
  - repo: https://github.com/golangci/golangci-lint
     rev: v2.7.2
     hooks:
       - id: golangci-lint
         args: ['--fix']
         types: [go]
         files: ^tools/
  - repo: local
     hooks:
       - id: go-format-check
         name: Check Go formatting
         entry: ./tools/format-go.sh --check
         language: script
         types: [go]
         files: ^tools/
